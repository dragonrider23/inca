# Username and password to login to device
RemoteUsername = ""
RemotePassword = ""

# Enable password for Cisco devices
EnablePassword = ""

# Filename of device list
DeviceListFile = "config/device-definitions.conf"
DeviceTypeFile = "config/device-types.conf"

# Folder being served by the TFTP server
FullConfDir    = "latest"

# Maximum number of concurrent connections to devices
MaxSimultaneousConn = 1000

[server]
# Address to bind server (keep blank unless you know what you're doing)
BindAddress = ""

# Port to bind
BindPort = 8080
