<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Infrastructure Config Archive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="/vendor/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="img/favicon.png">
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>                <a class="navbar-brand" href="/">Infrastructure Config Archive</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/">Status</a>
                    </li>
                    <li>
                        <a href="/archive">Archive</a>
                    </li>
                    <li>
                        <a href="/devicelist">Device List</a>
                    </li>
                    <li>
                        <a href="/devicetypes">Device Types</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <h3>
                    Current Status: <span id="currentStatus">Idle</span>
                </h3>
                <div class="progress">
                    <div id="statusProgressBar" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="0"
                        aria-valuemin="0" aria-valuemax="1">
                    </div>
                </div>
                <button type="button" class="btn btn-default" id="startArchiveBtn">Start Archive Job</button>
            </div>
        </div>
        <div class="row clearfix top-buffer">
            <div class="col-md-6 column">
                <h3>Manually Run Device</h3>
                <form>
                    <div class="form-group">
                        <label for="manName">Name</label>
                        <input type="email" class="form-control" id="manName">
                    </div>
                    <div class="form-group">
                        <label for="manAddr">Address</label>
                        <input type="email" class="form-control" id="manAddr">
                    </div>
                    <div class="form-group">
                        <label for="manType">Type</label>
                        <input type="email" class="form-control" id="manType">
                    </div>
                    <div class="form-group">
                        <label for="manProto">Protocol</label>
                        <input type="email" class="form-control" id="manProto">
                    </div>
                    <button class="btn btn-default" type="button" id="manualRunBtn">Run</button>
                </form>
            </div>
            <div class="col-md-6 column">
                <h3>Application Log</h3>
                <div id="appLogs"></div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p class="text-muted">
                This application is copyright &copy; 2019 Lee Keitel and released
                under the terms of the
                <a href="https://opensource.org/licenses/BSD-3-Clause" target="_blank">
                    BSD 3-clause license
                </a>.
            </p>
        </div>
    </footer>

    <script type="text/javascript" src="/vendor/js/jquery.min.js"></script>
    <script type="text/javascript" src="/vendor/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="/js/main.min.js"></script>
</body>

</html>
